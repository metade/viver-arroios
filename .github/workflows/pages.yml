name: Deploy Jekyll site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y tippecanoe gdal-bin libproj-dev libgeos-dev

      - name: Install Ruby dependencies
        run: bundle install

      - name: Run rake build
        run: |
          echo "Running rake build to generate PMTiles..."
          bundle exec rake build
          echo "Rake build completed"
          ls -la assets/data/ || echo "No assets/data directory"
        env:
          MY_GOOGLE_MAPS_ID: ${{ secrets.MY_GOOGLE_MAPS_ID }}

      - name: Build with Jekyll
        run: |
          echo "Building Jekyll site..."
          bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
          echo "Jekyll build completed"
        env:
          JEKYLL_ENV: production

      - name: Verify build
        run: |
          echo "Build verification:"
          ls -la _site/
          echo "Checking for PMTiles file:"
          ls -la _site/assets/data/ || echo "No data directory in _site"
          echo "Site size: $(du -sh _site/ | cut -f1)"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
